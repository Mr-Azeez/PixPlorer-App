<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixPlorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1></h1>PixPlorer App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682687220431-81a76ec65505?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxfHx8ZW58MHx8fHx8" alt="A couple of women standing next to each other">
            <a href="https://unsplash.com/photos/a-couple-of-women-standing-next-to-each-other-r_cSTNf5ZK0" target="_blank">A couple of women standing next to each other</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682685795463-0674c065f315?q=80&w=726&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="A man holding a lantern in the dark">
            <a href="https://unsplash.com/photos/a-man-holding-a-lantern-in-the-dark-yg6v0KoiIcU" target="_blank">A man holding a lantern in the dark</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682687221080-5cb261c645cb?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="a person standing in front of a rock formation">
            <a href="https://unsplash.com/photos/a-person-standing-in-front-of-a-rock-formation-_TFgiFZyH6M" target="_blank">a person standing in front of a rock formation</a>
        </div>
    </div>

    <button id="show-more-button">Show More</button>
    
    <script src="index.js"></script>
</body>
</html>
